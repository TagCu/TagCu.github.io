<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#6464de">
    <title>Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
</head>


<body onload="resizeClock()">
    <rain class="back-row-toggle splat-toggle">
        <div class="rain front-row"></div>
        <div class="rain back-row"></div>
        <div class="toggles">
            <div class="splat-toggle toggle active">SPLAT</div>
            <div class="back-row-toggle toggle active">BACK<br>ROW</div>
            <div class="single-toggle toggle">SINGLE</div>
        </div>
    </rain>
    <main class="container">
        <div class="box">
            <svg class="clock-container">
                <circle class="clock-shape"></circle>
                <circle class="clock-shape main-circle"></circle>
            </svg>
            <div class="content">
                <span class="time hour">
                    12
                </span>
                <b class="colon">:</b>
                <span class="time min">
                    00
                </span>
            </div>
        </div>
        <footer>
            Made With Love by <a href="https://t.me/Dev_moon" class="link">MooN</a>
        </footer>
    </main>
    <script src="app.js"></script>
    <embed src="allineed.mp3" loop="true" autostart="true" width="2"></embed>
    
</body>
</html>
